<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
    <title>Zardoy</title>
    <script type="module">
        const redirects = JSON.parse(import.meta.env.VITE_REDIRECTS || '{}')
        const redirect = redirects[window.location.pathname]
        if (redirect) window.location[redirect.startsWith('https:') ? 'href' : "pathname"] = redirect
    </script>
</head>

<body>
    <div id="root"></div>
    <script src="./src/index.tsx" type="module"></script>
</body>

</html>
